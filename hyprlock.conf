# source = ~/.cache/wal/colors-hyprland.conf

##############
# LOCKSCREEN #
##############

$font = Cantarell Regular
$clockFont = Cantarell Black
$minimalFont = Noto Sans Mono

general {
    disable_loading_bar = true
    hide_cursor = false
    text_trim = false
    fractional_scaling = 1
}

auth {
    pam {
        enabled = true
    }

    fingerprint {
        enabled = false
        ready_message = Waiting for Fingerprint
        present_message = Scanning
    }
}

# Темно-зелений фон без wallpaper, щоб не ламалось
background {
    monitor = 
    color = rgba(3, 10, 7, 1.0)   # дуже темний зелено-чорний
    blur_passes = 0
}

# Time (24h)
label {
    monitor = 
    text = cmd[update:30000] date +"%R"
    color = rgba(220, 255, 236, 1.0)   # світлий зелено-білий
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 0.4
    font_size = 120
    font_family = $clockFont
    position = 0, -60
    halign = center
    valign = top
}

# Date
label {
    monitor = 
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = rgba(143, 209, 158, 1.0)
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 0.4
    font_size = 20
    font_family = $font
    position = 0, -250
    halign = center
    valign = top
}

# Logged user
label {
    monitor = 
    font_size = 10
    font_family = $minimalFont
    color = rgba(143, 209, 158, 1.0)
    text = cmd[update:60000] echo -n "Logged as $USER on $(hostnamectl hostname)"
    halign = center
    valign = bottom
    position = 0, 5
}

# Media (спростив, щоб не рвалось, якщо нічого не грає)
label {
    monitor = 
    font_size = 12
    font_family = Cantarell
    color = rgba(220, 255, 236, 1.0)
    text = cmd[update:60000] echo -n "Ну що, де концервні банки"
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 0.4
    halign = center
    valign = center
    position = 0, 180
}

# Avatar
image {
    monitor = 
    path = ~/.face
    size = 72
    border_color = rgba(0, 163, 108, 1.0)
    border_size = 2
    position = 0, 100
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 0.4
}

# Input (password)
input-field {
    monitor = 
    size = 220, 40
    outline_thickness = 2
    dots_size = .18
    dots_spacing = .6
    dots_center = true

    outer_color = rgba(3, 10, 7, 1.0)       # фон
    inner_color = rgba(8, 30, 20, 1.0)      # темно-зелений
    font_color  = rgba(220, 255, 236, 1.0)  # текст

    fade_on_empty = false
    placeholder_text = Password…
    hide_input = false

    check_color = rgba(0, 200, 140, 1.0)
    fail_color  = rgba(255, 107, 107, 1.0)
    fail_text   = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(255, 180, 50, 1.0)

    position = 0, 40
    halign = center
    valign = bottom
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.7)
    shadow_boost = 0.2
}
